################## Creality Ender 3 S1 Pro + CoPrint ChromaHead ##################

#====================================================================
# INCLUDES
#====================================================================
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include timelapse.cfg]
[include input_shaper.cfg]

[exclude_object]

# CoPrint
[include chroma_head.cfg]
[include kcm.cfg]
[include cp_macro.cfg]
[include bed_mesh.cfg]   # ← LOADS YOUR 9×9 SAFE MESH

#====================================================================
# CORE
#====================================================================
[gcode_arcs]
[firmware_retraction]

[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]
[exclude_object]

#====================================================================
# MCU
#====================================================================
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

#====================================================================
# PRINTER
#====================================================================
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 6500
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5.0

#====================================================================
# X STEPPER
#====================================================================
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA5
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 80

#====================================================================
# Y STEPPER
#====================================================================
[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA6
position_min: -2
position_endstop: -2
position_max: 235
homing_speed: 80

#====================================================================
# Z STEPPER
#====================================================================
[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -5.0
position_max: 275
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

#====================================================================
# HEATED BED
#====================================================================
[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 76.254   
pid_Ki: 2.763      
pid_Kd: 526.150
min_temp: 0
max_temp: 130

[idle_timeout]
timeout: 172800

[verify_heater extruder]
check_gain_time: 200
hysteresis: 5

#====================================================================
# FANS
#====================================================================
[heater_fan my_nozzle_fan]
pin: PC0
max_power: 0.8
shutdown_speed: 0
heater: extruder
heater_temp: 60
fan_speed: 1.0

[fan]
pin: PA0
kick_start_time: 0.5

#====================================================================
# BED SCREWS
#====================================================================
[bed_screws]
screw1: 25,33
screw1_name: front left screw
screw2: 202,33
screw2_name: front right screw
screw3: 202,202
screw3_name: rear right screw
screw4: 25,202
screw4_name: rear left screw

#====================================================================
# SCREWS TILT ADJUST
#====================================================================
[screws_tilt_adjust]
screw1: 58,66
screw1_name: front left screw
screw2: 232,66
screw2_name: front right screw
screw3: 233,232
screw3_name: rear right screw
screw4: 58,232
screw4_name: rear left screw
horizontal_move_z: 5
speed: 50
screw_thread: CW-M4

#====================================================================
# INPUT SHAPER
#====================================================================
[input_shaper]
shaper_type_x: zv
shaper_freq_x: 58.2
shaper_type_y: ei
shaper_freq_y: 45.8

#====================================================================
# PROBE — MUST BE AT END
#====================================================================
[probe]
pin: cp_Head:PA3
x_offset: 33.0
y_offset: -1.5
z_offset: 3.255
#deactivate_on_retract: False
speed: 2.0
lift_speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.05
samples_tolerance_retries: 5
#homing_timeout: 25.0

#*# <---------------------- SAVE_CONFIG ---------------------->
